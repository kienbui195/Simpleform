<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh Form HTML</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
    <form method="get"  action="simpleform.html" class="wufoo">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <select>
            <option value="  ">A</option>
            <option>B (+0.5$)</option>
            <option>C (+0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/>1 - 10$ <br/>
        <input type="radio" name="rd"/>2 - 20$ <br/>
        <input type="radio" name="rd"/>3 - 25$ <br/>
        <p>Name <span typeof="color: red">*</span> </p>
        <input typeof="text" name="firstname" placeholder="Firstname" size="15">
        <input typeof="text" name="lastname" placeholder="Lastname" size="15">
        <p>Email</p>
        <input typeof="text" name="email" size="35">
        <p>Phone number</p>
        <input typeof="text" name="phone1" size="5">
        <input typeof="text" name="phone2" size="5">
        <input typeof="text" name="phone3" size="5">
        <p><input type="button" name="btsubmit" value="Submit"></p>

    </form>
</body>
</html>
